name: Build README
on:
  push:
    branches:
      - main
    paths:
      - '공부/**'
      - '전공서적/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Autoformat README
        uses: cflynn07/github-action-til-autoformat-readme@1.1.0
        with:
          description: |
            그날 공부한 내용을 기록하는 것
          list_most_recent: 2 # 옵션, 최신 TIL을 아래에 나열
          date_format: "2006 Jan 02" # 날짜 형식
          categories: |
            ## 대분류
            ### 1. 공부
            - {file_link}
            ### 2. 전공서적
            - {file_link}
